<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dakota's Weather App</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Theme CSS -->
    <link href="css/freelancer.min.css" rel="stylesheet">


</head>






<body ng-app="homePage" ng-controller="homeController">

  <div id="skipnav"><a href="#maincontent">Skip to main content</a></div>

      <!-- Navigation -->
      <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
          <div class="container">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header page-scroll">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                      <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                  </button>
                  <a class="navbar-brand" href="#page-top">Dakota Castleberg</a>
              </div>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav navbar-right">
                      <li class="hidden">
                          <a href="#page-top"></a>
                      </li>
                      <!-- <li class="page-scroll">
                          <a href="#about">About</a>
                      </li>
                      <li class="page-scroll">
                          <a href="#contact">Contact</a>
                      </li> -->
                  </ul>
              </div>
              <!-- /.navbar-collapse -->
          </div>
          <!-- /.container-fluid -->
      </nav>



<div id="body1" class="col-md-12">
  <h2>Weather Charting</h2>
  <div class="col-md-6">
    <p>AngularJS, Bootstrap, angular-chart.js</p>
  </div>

  <div class="col-md-6">

    <h3>10 Day Forecast - {{results.description}}</h3>

    <canvas ng-show="!($scope.loading) && barOrLine == 'line'" id="line" class="chart chart-line" chart-data="data"
      chart-labels="labels" chart-series="temperatureSeries" chart-colors="colors">
    </canvas>

    <canvas ng-show="!($scope.loading) && barOrLine == 'bar'" id="line" class="chart chart-bar" chart-data="data"
      chart-labels="labels" chart-series="temperatureSeries" chart-colors="colors">
    </canvas>

    <span ng-show="$scope.loading" class="glyphicon glyphicon-refresh glyphicon-spin"> Fetching Weather Data</span>

    <button ng-show="!($scope.loading)" type="button" class="btn btn-primary" ng-click="showBarOrLine()">Click for {{barOrLine}} graph</button>

  </div>

</div>





















    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- AngularJS -->
    <script data-require="angular.js@1.5.8" data-semver="1.5.8" src="https://code.angularjs.org/1.5.8/angular.js"></script>
    <script data-require="angular-route@*" data-semver="1.5.8" src="https://code.angularjs.org/1.5.8/angular-route.js"></script>
    <script src="angularJS/app.js"></script>
    <script src="angularJS/services/weatherService.js"></script>

    <!-- chart.js -->
    <script src="vendor/chart.js/dist/Chart.min.js"></script>
    <script src="vendor/angular-chart.js/dist/angular-chart.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>


</body>

</html>
